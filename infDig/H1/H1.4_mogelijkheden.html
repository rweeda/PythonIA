<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mogelijkheden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }
        .code {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 0.5em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Mogelijkheden</h1>
    
<p>Hoe meer bits je gebruikt, hoe meer mogelijke waarden je kunt maken. De plaats is ook belangrijk: <span class="code">01</span> is niet hetzelfde als <span class="code">10</span>.</p>
<p>Voorbeelden:</p>
<table>
<tr><th>Aantal bits</th><th>Mogelijke waarden</th><th>De waarden</th></tr>
<tr><td>1</td><td>2</td><td>0, 1</td></tr>
<tr><td>2</td><td>4</td><td>00, 01, 10, 11</td></tr>
<tr><td>3</td><td>8</td><td>000 t/m 111</td></tr>
<tr><td>4</td><td>16</td><td>0000 t/m 1111</td></tr>
<tr><td>n</td><td>2^n</td><td>&mdash;</td></tr>
</table>

</body>
</html>
