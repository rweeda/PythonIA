<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Byte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }
        .code {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 0.5em;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Byte</h1>
    
<p>Vaak werken we met groepjes van 8 bits: dat heet een <strong>byte</strong>.</p>
<p>Een byte heeft <span class="code">256 (=2^8)</span> mogelijke waarden. Voor leesbaarheid wordt het vaak gescheiden in groepjes van 4 bits, zoals: <span class="code">1111 1111</span>.</p>
<p><strong>8 bits = 1 byte</strong></p>

</body>
</html>
