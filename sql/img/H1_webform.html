<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inschrijfformulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-row label {
      width: 200px;
      font-weight: bold;
    }

    .form-row .optional {
      font-weight: normal;
      font-style: italic;
      color: #555;
    }

    .form-row input {
      flex: 1;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h2>Inschrijfformulier</h2>

  <form action="#" method="post">
    <div class="form-row">
      <label for="voornaam">Voornaam *</label>
      <input type="text" id="voornaam" name="voornaam" required>
    </div>

    <div class="form-row">
      <label for="tussenvoegsel">Tussenvoegsel <span class="optional">(optioneel)</span></label>
      <input type="text" id="tussenvoegsel" name="tussenvoegsel">
    </div>

    <div class="form-row">
      <label for="achternaam">Achternaam *</label>
      <input type="text" id="achternaam" name="achternaam" required>
    </div>

    <div class="form-row">
      <label for="adres">Straat + huisnummer *</label>
      <input type="text" id="adres" name="adres" required>
    </div>

    <div class="form-row">
      <label for="postcode">Postcode *</label>
      <input type="text" id="postcode" name="postcode" required pattern="[1-9][0-9]{3}\s?[A-Za-z]{2}" title="Bijvoorbeeld: 1234 AB">
    </div>

    <div class="form-row">
      <label for="woonplaats">Woonplaats *</label>
      <input type="text" id="woonplaats" name="woonplaats" required>
    </div>

    <div class="form-row">
      <label for="email">E-mailadres *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-row">
      <label for="telefoon">Telefoonnummer *</label>
      <input type="tel" id="telefoon" name="telefoon" required pattern="[0-9]{10}" title="Voer een geldig 10-cijferig nummer in">
    </div>

    <div class="form-row">
      <label for="geboortedatum">Geboortedatum <span class="optional">(optioneel)</span></label>
      <input type="text" id="geboortedatum" name="geboortedatum" placeholder="jjjj-mm-dd" pattern="\d{4}-\d{2}-\d{2}" title="Gebruik het formaat jjjj-mm-dd">
    </div>

    <button type="submit">Verzenden</button>
  </form>

</body>
</html>
